# Copied from https://github.com/nim-lang/Nim/wiki/TravisCI
language: c
env:
  # Nim branches to be tested against
  - BRANCH=master
  - BRANCH=devel
  # TODO: find a good way to do this for the last Nim release
  - BRANCH=v0.15.2
compiler:
  # Compiler shouldn't matter - we're writing macros here
  - gcc
install:
  - |
    if [ ! -x nim-$BRANCH/bin/nim ]; then
      git clone -b $BRANCH --depth 1 git://github.com/nim-lang/nim nim-$BRANCH/
      cd nim-$BRANCH
      git clone --depth 1 git://github.com/nim-lang/csources csources/
      cd csources
      sh build.sh
      cd ..
      rm -rf csources
      bin/nim c koch
      ./koch boot -d:release
    else
      cd nim-$BRANCH
      git fetch origin
      if ! git merge FETCH_HEAD | grep "Already up-to-date"; then
        bin/nim c koch
        ./koch boot -d:release
      fi
    fi
    cd ..
before_script:
    - export PATH="nim-$BRANCH/bin${PATH:+:$PATH}"
script:
    - nim --cc:$CC tests
cache:
  directories:
    - nim-master
    - nim-devel
branches:
  except:
    - gh-pages
